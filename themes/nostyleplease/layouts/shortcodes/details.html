<details {{ if eq (.Get "open" | default "false") "true" }}open{{ end }}>
    <summary>
        {{ .Get "summary" | default "Details:" }}
    </summary>
    {{ $file := .Get "file" }}
    {{ if $file }}
      {{ if strings.HasSuffix $file ".md" }}
        {{ $file | readFile | markdownify }}
      {{ else }}
        {{ errorf "shortcode(details): Only markdown file is supported."}}
      {{ end }}
    {{ else }}
      {{ .Inner | markdownify }}
    {{ end }}
</details>
